
<VirtualHost *:80>
	ServerAdmin webmaster@danbots.com
	DocumentRoot /var/www/config

	Alias /tmp /tmp

	<Directory /tmp >
		Require all granted
	</Directory>

	<Directory /var/www/config>
		AllowOverride AuthConfig
		AuthType Basic
		AuthName "DanWandAdmin"
		AuthBasicProvider file
		AuthUserFile /etc/danwand/password
		#Require valid-user
		Require all granted
	</Directory>

	<Directory /tmp >
		Require all granted
	</Directory>

	#php_value max_execution_time 60

	#LogLevel info ssl:warn

	ErrorLog ${APACHE_LOG_DIR}/config.err.log
	CustomLog ${APACHE_LOG_DIR}/config.log combined
</VirtualHost>
